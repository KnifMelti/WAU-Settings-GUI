name: Create Release
on:
  release:
    types: [published]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check if asset already exists
      id: check_asset
      run: |
        set -euo pipefail
        ASSET_NAME="WAU-Settings-GUI-${{ github.event.release.tag_name }}.zip"
        # Query release assets; if gh fails or there are no assets, treat as not existing
        EXISTING=$(gh release view "${{ github.event.release.tag_name }}" --json assets --jq ".assets[].name" 2>/dev/null | grep -cFx "${ASSET_NAME}" || true)
        EXISTING=${EXISTING:-0}
        # Use the file-command here-doc format to safely set the output
        printf '%s\n' "exists<<EOF" >> "$GITHUB_OUTPUT"
        printf '%s\n' "$EXISTING" >> "$GITHUB_OUTPUT"
        printf '%s\n' "EOF" >> "$GITHUB_OUTPUT"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create zip from subdirectory
      if: steps.check_asset.outputs.exists == '0'
      run: |
        cd "Sources/WAU Settings GUI"
        zip -r "../../WAU-Settings-GUI-${{ github.event.release.tag_name }}.zip" . -x "compile_and_sign.ps1" "sign_exe.ps1"
        
    - name: Upload Release Asset
      if: steps.check_asset.outputs.exists == '0'
      uses: softprops/action-gh-release@v1
      with:
        files: ./WAU-Settings-GUI-${{ github.event.release.tag_name }}.zip
        token: ${{ secrets.GITHUB_TOKEN }}
