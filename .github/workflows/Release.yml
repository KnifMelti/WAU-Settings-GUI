name: Create Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create zip from subdirectory
      run: |
        cd "Sources/WAU Settings GUI"
        zip -r "../../WAU-Settings-GUI-${{ github.event.release.tag_name }}.zip" . -x "compile_and_sign.ps1" "sign_exe.ps1"
        
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        files: ./WAU-Settings-GUI-${{ github.event.release.tag_name }}.zip
        token: ${{ secrets.GITHUB_TOKEN }}
