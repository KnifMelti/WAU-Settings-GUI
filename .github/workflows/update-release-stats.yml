name: Update Release Download Stats

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update Release Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          releases=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=10")
          
          echo "$releases" | jq -c '.[]' | while read -r release; do
            release_id=$(echo "$release" | jq -r '.id')
            tag_name=$(echo "$release" | jq -r '.tag_name')
            current_body=$(echo "$release" | jq -r '.body // ""')
            
            total_downloads=$(echo "$release" | jq '[.assets[].download_count] | add // 0')
            
            asset_stats=""
            while read -r asset_line; do
              if [ -n "$asset_line" ]; then
                asset_stats="${asset_stats}${asset_line}\n"
              fi
            done < <(echo "$release" | jq -r '.assets[] | "- \(.name): **\(.download_count)** downloads"')
            
            # Remove existing stats section
            clean_body=$(echo "$current_body" | sed '/^## ðŸ“¥ Download Statistics$/,/^---$/d' | sed '/^$/N;/^\n$/d')
            
            # Create new stats section
            if [ -n "$clean_body" ]; then
              new_body="${clean_body}

## ðŸ“¥ Download Statistics

**Total Downloads: ${total_downloads}**

${asset_stats}
---"
            else
              new_body="## ðŸ“¥ Download Statistics

**Total Downloads: ${total_downloads}**

${asset_stats}
---"
            fi
            
            # Escape for JSON
            escaped_body=$(echo "$new_body" | jq -Rs .)
            
            curl -s -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$release_id" \
              -d "{\"body\":$escaped_body}"
            
            echo "âœ“ Updated $tag_name (Downloads: $total_downloads)"
          done
