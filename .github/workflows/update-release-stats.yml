name: Update Release Download Stats

on:
  schedule:
    - cron: '0 4 * * *' # 07:00 Swedish summer time (# 06:00 Swedish winter time)
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update Release Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          # Get unique release IDs only
          release_ids=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=20" \
            | jq -r 'unique_by(.id) | .[].id')
          
          # Process each unique release
          for release_id in $release_ids; do
            echo "Processing release ID: $release_id"
            
            # Get release details
            release_data=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$release_id")
            
            tag_name=$(echo "$release_data" | jq -r '.tag_name')
            current_body=$(echo "$release_data" | jq -r '.body // ""')
            total_downloads=$(echo "$release_data" | jq '[.assets[].download_count] | add // 0')
            
            # Remove stats section - simple approach: take everything before "## " followed by "Download Statistics"
            clean_body=$(echo "$current_body" | grep -B 10000 "## .*Download Statistics" | head -n -1 || echo "$current_body")
            
            # Trim trailing whitespace
            clean_body=$(echo "$clean_body" | sed -e :a -e '/^\s*$/d' -e 'N;$!ba')
            
            # Create update JSON
            update_json=$(jq -n \
              --arg body "$clean_body

## ðŸ“¥ Download Statistics

Early Swedish Mornings Totals **(ESMT): $total_downloads**" \
              '{body: $body}')
            
            # Update release
            curl -s -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$release_id" \
              -d "$update_json" > /dev/null
            
            echo "âœ“ Updated $tag_name (Downloads: $total_downloads)"
          done
          
          echo "Done!"
