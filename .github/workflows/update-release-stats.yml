name: Update Release Download Stats

on:
  schedule:
    - cron: '0 4 * * *' # 07:00 Swedish summer time (# 06:00 Swedish winter time)
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Update Release Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          releases=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases?per_page=20")
          
          # Deduplicate releases by ID before processing
          unique_releases=$(echo "$releases" | jq 'unique_by(.id)')
          
          echo "$unique_releases" | jq -c '.[]' | while read -r release; do
            release_id=$(echo "$release" | jq -r '.id')
            tag_name=$(echo "$release" | jq -r '.tag_name')
            current_body=$(echo "$release" | jq -r '.body // ""')
            
            total_downloads=$(echo "$release" | jq '[.assets[].download_count] | add // 0')
            
            # Remove existing statistics section - look for either emoji or text pattern
            # This removes from the statistics marker to the end
            clean_body=$(echo "$current_body" | awk '/## .*Download Statistics/{exit} {print}' | sed -e :a -e '/^\s*$/N;$!ba' -e 's/\n*$//')
            
            # Build new body with statistics using jq to handle proper JSON encoding
            new_body=$(jq -n \
              --arg body "$clean_body" \
              --arg downloads "$total_downloads" \
              '$body + "\n\n## ðŸ“¥ Download Statistics\n\nEarly Swedish Mornings Totals **(ESMT): " + $downloads + "**"')
            
            # Update the release with properly escaped JSON
            curl -s -X PATCH \
              -H "Authorization: Bearer $GITHUB_TOKEN" \
              -H "Content-Type: application/json" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$release_id" \
              -d "{\"body\":$new_body}"
            
            echo "Updated $tag_name (Downloads: $total_downloads)"
          done
